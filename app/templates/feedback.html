{% extends 'base.html' %}

{% block content %}

<div class="mx-auto">
    <h1 class="text-center">User Feedbacks</h1>
    {% if users %}
        <table class="table mt-5 shadow">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Name</th>
                    <th class="text-center" scope="col">Rating</th>
                    <th class="text-center" scope="col">Message </th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td class="text-center">{{ user.name }}</td>
                        <td class="text-center">{{ user.feedback_rating }}</td>
                        <td class="text-center">{{ user.feedback_message }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center">No feedback available</p>
	{% endif %}
</div>

{% endblock %}
